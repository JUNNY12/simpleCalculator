<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
   

    <div class="calculator_container">
      <div class="output_container">
          <div id="data_prev_operand" class="prevOperand"></div>
          <div id="data_current_operand" class="currentOperand"></div>
      </div>  
      <button id="data_all_clear" class="btn_Bg">AC</button>
      <button id= "data_delete">DEL</button>
      <button class="data_operation">รท</button>
      <button class="data_number">1</button>
      <button  class="data_number">2</button>
      <button  class="data_number">3</button>
      <button  class="data_operation">*</button>
      <button  class="data_number">4</button>
      <button  class="data_number">5</button>
      <button  class="data_number">6</button>
      <button class="data_operation">+</button>
      <button  class="data_number">7</button>
      <button  class="data_number">8</button>
      <button  class="data_number">9</button>
      <button class="data_operation">-</button>
      <button class="data_number">.</button>
      <button class="data_number">0</button>
      <button id="data_equals" class="btn_Bg">=</button>
    </div>


    <script src="calc.js"></script>  
</body>
</html>
